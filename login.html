<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="icon" type="image/x-icon" href="./images/nnn.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css"> <!-- Link to your CSS file -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-black">
    <div class="container">
        <h1>Netflix Login</h1>
        <form action="#">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="button" class="btn btn-danger btn-lg ">Login</button>
        </form>
        <a href="signup.html" class="signup-link">Need to sign up? Click here.</a>
        <div class="form-switch" >
            <input type="checkbox" class="form-check-input">Dark Mode 

        </div>
    </div>
    
    <p style="font-size: 20px; margin-top: -88vh; margin-left: 150px;">Region</p>
    <select class="form-select form-select-md">
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">Australia</option>
    </select>
</body>
</html>
