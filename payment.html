    <script>
         function validateform(){
    let Card=document.getElementById('Card').value;
    let Cvv=document.getElementById('Cvv').value;

    let errormessages=document.getElementById('errormessages');
    errormessages.innerHTML="";
    let isvalid=true;
    if(!/^\d{12}$/.test(Card)){
        errormessages.innerHTML+="Card Number should be 12 digits.<br>";
        isvalid=false;
    }
    if(!/^\d{3}$/.test(Cvv)){
        errormessages.innerHTML+="Cvv should be 3 digits.<br>";
        isvalid=false;
    }

    if(isvalid){
        var myModal = new bootstrap.Modal(document.getElementById('example1'));
        myModal.show();
    }
    }

    function process(){
        window.location.href="./success.html"
    }


    function notification(){
        window.location.href="./noti.html"
    }
    function notification2(){
        window.location.href="./noti2.html"
    }
    </script>
