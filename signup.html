<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./images/nnn.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Sign Up for Netflix</h1>
        <form action="#">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="checkbox" class="form-check-input" checked name="r">Premium
                <input type="checkbox" class="form-check-input" name="r">Platinum
                <input type="checkbox" class="form-check-input" name="r">Golden <br><br>
                <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
        </form>
        
        <a href="login.html" class="login-link">Already have an account? Log in here.</a>
    </div>
    
</body>
</html>
